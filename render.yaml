services:
  - type: web
    name: boutique-system
    env: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: 80
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: APP_KEY
        generateValue: true
      - key: APP_URL
        fromService:
          type: web
          name: boutique-system
          property: host
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: boutique-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: boutique-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: boutique-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: boutique-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: boutique-db
          property: password
      - key: CACHE_STORE
        value: file
      - key: SESSION_DRIVER
        value: file
      - key: QUEUE_CONNECTION
        value: sync
      - key: MAIL_MAILER
        value: log

databases:
  - name: boutique-db
    databaseName: boutique
    user: boutique_user